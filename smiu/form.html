<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="form.css">

    <title>Resume Form</title>
    
  </head>
  <body>
    <div class="nav-bar">
      <ul class="nav nav-pills" >
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Form</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Sign up</a>
        </li>
      </ul>
    </div>



    <div>
      <form action="SEND ADDRESS" id="ft-form" method="POST" accept-charset="UTF-8" enctype="multipart/form-data">
        <fieldset>
          <legend>Job</legend>
          <label>
            Application for *
            <select name="Application for" required>
              <option>Job A</option>
              <option>Job B</option>
            </select>
          </label>
        </fieldset>
        <fieldset>
          <legend>Personal data</legend>
          <div class="two-cols">
            <label>
              First name *
              <input type="text" name="First name" required>
            </label>
            <label>
              Family name *
              <input type="text" name="Family name" required>
            </label>
          </div>
          <div class="two-cols">
            <label>
              Citizenship
              <input type="text" name="Citizenship">
            </label>
            <label>
              Date of birth
              <input type="date" name="Date of birth">
            </label>
          </div>
          <label>
            Address
            <input type="text" name="Address">
          </label>
          <div class="two-cols">
            <label>
              ZIP Code
              <input type="text" name="ZIP">
            </label>
            <label>
              City
              <input type="text" name="City">
            </label>
          </div>
          <div class="two-cols">
            <label>
              Phone *
              <input type="tel" name="Phone" required>
            </label>
            <label>
              Email address *
              <input type="email" name="Email" required>
            </label>
          </div>
        </fieldset>
        <fieldset>
          <legend>Application documents</legend>
          <input type="hidden" name="MAX_FILE_SIZE" value="10485760">
          <div class="two-cols">
            <label>
              Application letter
              <input type="file" name="Application letter" accept=".doc,.docx,.pdf">
            </label>
          </div>
          <p>Possible file types: DOC, PDF. Maximum file size: 10 MB.</p>
        </fieldset>
        <div class="btns">
          <input type="text" name="_gotcha" value="" style="display:none;">
          <input type="submit" value="Submit application">
        </div>
      </form>
    </div>

    
  </body>
</html>
